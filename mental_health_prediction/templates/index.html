<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Health Prediction</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Mental Health Prediction</h1>
    <from method="POST" action="/predict">
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" name="age">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" class="form-control" id="gender" name="gender">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" name="country">
      </div>
      <div class="form-group">
        <label for="family_history">Family History</label>
        <select class="form-control" id="family_history" name="family_history">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="treatment">Treatment</label>
        <select class="form-control" id="treatment" name="treatment">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="work_interfere">Work Interfere</label>
        <select class="form-control" id="work_interfere" name="work_interfere">
          <option value="often">Often</option>
          <option value="sometimes">Sometimes</option>
          <option value="rarely">Rarely</option>
          <option value="never">Never</option>
        </select>
      </div>
      <div class="form-group">
        <label for="no_employees">Number of Employees</label>
        <input type="text" class="form-control" id="no_employees" name="no_employees">
      </div>
      <div class="form-group">
        <label for="remote_work">Remote Work</label>
        <select class="form-control" id="remote_work" name="remote_work">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="benefits">Benefits</label>
        <select class="form-control" id="benefits" name="benefits">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="unsure">Unsure</option>
        </select>
      </div>
      <div class="form-group">
        <label for="care_options">Care Options</label>
        <select class="form-control" id="care_options" name="care_options">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="not_sure">Not Sure</option>
        </select>
      </div>
      <div class="form-group">
        <label for="wellness_program">Wellness Program</label>
        <select class="form-control" id="wellness_program" name="wellness_program">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="not_sure">Not Sure</option>
        </select>
      </div>
      <div class="form-group">
        <label for="seek_help">Seek Help</label>
        <select class="form-control" id="seek_help" name="seek_help">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="not_sure">Not Sure</option>
        </select>
      </div>
      <div class="form-group">
        <label for="anonymity">Anonymity</label>
        <select class="form-control" id="anonymity" name="anonymity">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="not_sure">Not Sure</option>
        </select>
      </div>
      <div class="form-group">
        <label for="leave">Leave</label>
        <select class="form-control" id="leave" name="leave">
          <option value="easy">Easy</option>
          <option value="difficult">Difficult</option>
          <option value="somewhat_easy">Somewhat Easy</option>
          <option value="somewhat_difficult">Somewhat Difficult</option>
          <option value="very_difficult">Very Difficult</option>
          <option value="dont_know">Don't Know</option>
        </select>
      </div>
      <div class="form-group">
        <label for="mental_health_consequence">Mental Health Consequence</label>
        <select class="form-control" id="mental_health_consequence" name="mental_health_consequence">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="maybe">Maybe</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phys_health_consequence">Physical Health Consequence</label>
        <select class="form-control" id="phys_health_consequence" name="phys_health_consequence">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="maybe">Maybe</option>
        </select>
      </div>
      <div class="form-group">
        <label for="coworkers">Coworkers</label>
        <select class="form-control" id="coworkers" name="coworkers">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="some_of_them">Some of them</option>
        </select>
      </div>
      <div class="form-group">
        <label for="supervisor">Supervisor</label>
        <select class="form-control" id="supervisor" name="supervisor">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="some_of_them">Some of them</option>
          
        </select>
      </div>
      <div class="form-group">
        <label for="mental_health_interview">Mental Health Interview</label>
        <select class="form-control" id="mental_health_interview" name="mental_health_interview">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="dont_know">Don't Know</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phys_health_interview">Physical Health Interview</label>
        <select class="form-control" id="phys_health_interview" name="phys_health_interview">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="dont_know">Don't Know</option>
        </select>
      </div>
      <div class="form-group">
        <label for="mental_vs_physical">Mental vs Physical</label>
        <select class="form-control" id="mental_vs_physical" name="mental_vs_physical">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="dont_know">Don't Know</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea class="form-control" id="comment" name="comment" placeholder="Comment"></textarea>
      </div>

     
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
