<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mt-5 mb-4 text-center">Prediction Result</h1>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Prediction</h5>
                        <div class="text-center">
                            <p class="lead">
                                {% if prediction == 1 %}
                                <strong>Positive Treatment Prediction</strong>
                                {% else %}
                                <strong>Negative Treatment Prediction</strong>
                                {% endif %}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
